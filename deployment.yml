apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: github-actions-react
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: github-actions-react
    spec:
      containers:
        - name: github-actions-react
          image: gcr.io/metro-op-2tier-internal/github-actions-react
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 500m
            limits:
              cpu: 500m